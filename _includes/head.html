<head>
  <title>
    {% if page.tab_title%}
      {{ page.tab_title }}
    {% else %}
      Fotovoltaica
    {% endif %}
  </title>
  <!-- favicons -------------------------------------------------------------->
  <link rel="shortcut icon" href="/support/images/logos/favicon.png" type="image/x-icon">
  <link rel="apple touch icon" href="/support/images/logos/apple_touch_icon.png"
        type="image/x-icon">
  <!-- meta tags ------------------------------------------------------------->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description"
          content="Página institucional do Laboratório de Pesquisas Fotovoltaicas.">
  {% endif %}
  <!-- link tags ------------------------------------------------------------->
  <link href="/support/css/reset.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,500;0,800;1,300;1,500;1,700&family=Quicksand:wght@400;500;700&display=swap">
  <link rel="stylesheet"
        href="/support/fonts/fontawesome-free-6.4.0-web/css/all.css">
  <link href="/support/css/root_vars.css" rel="stylesheet">
  <link href="/support/css/main.css" rel="stylesheet">
  <link href="/support/css/utils.css" rel="stylesheet">
</head>
